<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="nome" id="iusuario" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuário" autocomplete="username"> 
        </p>        
        <p>
            <label for="isobrenome">Senha:</label> 
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="8" size="17" placeholder="mínimo 8 letras" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
